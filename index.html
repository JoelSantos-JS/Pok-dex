<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokedex</title>
</head>
<body>

    <main>
        <img src="" alt="pokemon" class="pokemon-image">
       
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span>
            <span class="pokemon__text"></span>
        </h1>


        <form action="" class="form">
            <input type="search"
            class="input__search"
            placeholder="name or Number"
            required
            >
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev ⏮️ </button>
            <button class="button btn-next">Next ⏭️ </button>

        </div>

        <img src="./img/pokedex.png" alt="pokedex" class="pokedex">

     
    </main>
    
</body>
<script src="./script.js"></script>
</html>
